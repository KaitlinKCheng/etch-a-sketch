<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link href="./styles/rinse.css" rel="stylesheet">
    <link href="./styles/style.css" rel="stylesheet">
</head>

<body>
    <main>
        <h1 id="title">Etch-A-Sketch</h1>
        <div id="main-container" class="row-container">
            <div id="btns" class="col-container">
                <div id="modes" class="col-container">
                    <button id="black-mode" class="mode-btn btn">Black</button>
                    <button id="greyscale-mode" class="mode-btn btn">Greyscale</button>
                    <button id="rainbow-mode" class="mode-btn btn">Rainbow</button>
                </div>
                <div id="options" class="col-container">
                    <button id="clear-btn" class="option-btn btn">Clear</button>
                    <button id="size-btn" class="option-btn btn">Change Size</button>
                </div>
            </div>
            <div id="grid"></div>
        </div>
    </main>
    <footer>
        <p>Created by KC</p>
    </footer>
    <script src="./scripts/script.js"></script>
</body>

</html>
